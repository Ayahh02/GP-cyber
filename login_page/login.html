<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Cyber Security Hub">
        </div>
        <div class="auth-buttons">
            <a href="../login_page/login.html" class="btn1">Login</a>
            <a href="../signup_page/signup.html" class="btn2">Sign Up</a>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>WELCOME BACK!</h2>
            <p>Login to your account, Hacker.</p>
            <form id="loginForm">
                <label for="email">Email Address</label>
             
                <input type="email" id="email" placeholder="user@user.com" required>
                <span class="error-message" id="emailError"></span>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="************" required>
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
                <span class="error-message" id="passwordError"></span>

                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="../signup_page/signup.html">Create an account</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
