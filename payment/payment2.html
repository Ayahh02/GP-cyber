<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method</title>
    <link rel="stylesheet" href="payment2.css">
</head>
<body><header>
    <div class="logo"> 
        <img src="logo.png" alt="Cyber Security Hub">
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
    <div class="profile-icon">
        <img src="account.png" alt="User Profile">
    </div>
</header>
    <div class="container">
        <h2>Add Your Payment Method</h2>

        <form id="paymentForm">
            <h3>Step 1: Choose Card Type</h3>
            <label>
                <input type="radio" name="cardType" value="Visa"> 
                <img src="visa.png" alt="Visa"> Visa Card
            </label>
            <label>
                <input type="radio" name="cardType" value="MasterCard"> 
                <img src="card.png" alt="MasterCard"> Master Card
            </label>

            <h3>Step 2: Add Card Information</h3>
            <input type="text" id="cardHolder" placeholder="Card Holder Name" required>
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            <input type="text" id="cvc" placeholder="CVC" maxlength="3" required>

            <h3>Step 3: Accept Terms & Conditions</h3>
            <label class="checkbox-container">
                <input type="checkbox" id="terms" required> 
                <span>By adding your card, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including secure payment processing and data handling practices.</span>
            </label>

            <label class="checkbox-container">
                <input type="checkbox" id="rememberCard"> 
                <span>Remember card information</span>
            </label>

            <button type="submit" id="doneBtn">Done</button>
        </form>
    </div>

    <script src="payment2.js"></script>
</body>
</html>
