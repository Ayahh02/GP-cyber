<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-styles.css">
</head>
<body>
        <div class="logo">
        <img src="/images/logo.png" alt="Logo">
    </div>
        
       
    <div class="container">
    
        <div class="reset-box">
            <h2>Reset Password</h2>
            <p>Reset your account password to access your personal account again.</p>
            <form id="resetForm">
                <label for="password">Password</label>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="input-box">
                    <input type="password" id="confirmPassword" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
                </div>

                <button type="submit" class="confirm-btn" onclick="window.location.href='/login_page/login.html';">Confirm</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="reset-script.js"></script>
</body>
</html>
