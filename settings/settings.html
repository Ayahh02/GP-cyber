<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2980b9;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .dashboard-area {
            display: flex;
            height: calc(100vh - 70px);
        }

        .dashboard-left-content {
            width: 250px;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .dashboard-list {
            list-style: none;
            margin-top: 30px;
        }

        .list {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-align: left;
            margin-bottom: 10px;
    
            color: rgb(0, 0, 0);
        }

        .list:hover, .list.active {
            background-color: #2980b9;
        }

        .dashboard-content {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 5px;
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
        }

       

      
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ddd;
            padding: 15px;
        }

        .logo img {
            width: 80px;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
  <header>
  <div class="logo">
      <img src="logo.png" alt="Cyber Security Hub">
  </div>
  <nav>
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
      </ul>
  </nav>
  <div class="profile-icon">
      <img src="account.png" alt="User">
  </div>
</header>
<div class="dashboard-area">
    <div class="dashboard-left-content">
      <h2>Settings</h2>
        <ul class="dashboard-list">
            <li class="list active" onclick="showSection('user-info')">User Information</li>
            <li class="list" onclick="showSection('password-settings')">Password</li>
            <li class="list" onclick="showSection('payment-settings')">Payment & Card</li>
            <li class="list" onclick="showSection('faqs')">FAQs</li>
            <li class="list" onclick="showSection('privacy-policy')">Privacy Policy</li>
            <li class="list" onclick="showSection('help')">Help</li>
            <li class="list" onclick="showSection('logout')">Log Out</li>
        </ul>
    </div>

    <div class="dashboard-content">
        <div id="user-info" class="section active">
            
            <h3>User Information</h3>
            First Name <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phoneNumber" placeholder="Phone Number">
            <textarea id="aboutMe" placeholder="About Me"></textarea>
            <input type="file" id="resume">
            
            
            
            <button class="btn" onclick="saveUserInfo()">Save</button>
        </div>

        <div id="password-settings" class="section">
            <h3>Change Password</h3>
            <input type="password" id="oldPassword" placeholder="Current Password">
            <input type="password" id="newPassword" placeholder="New Password">
            <button class="btn" onclick="savePassword()">Update Password</button>
        </div>

        <div id="payment-settings" class="section">
            <h3>Payment Details</h3>
            <input type="text" id="cardNumber" placeholder="Card Number">
            <input type="text" id="expiryDate" placeholder="Expiry Date">
            <button class="btn" onclick="savePayment()">Save Card</button>
        </div>
    </div>
</div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.querySelectorAll('.list').forEach(item => item.classList.remove('active'));
        event.target.classList.add('active');
    }

    function addService() {
        const serviceContainer = document.getElementById('services-container');
        const serviceItem = document.createElement('div');
        serviceItem.classList.add('service-item');
        serviceItem.innerHTML = `
            <input type="text" placeholder="Service Title">
            <textarea placeholder="Brief Description"></textarea>
            <input type="file">
        `;
        serviceContainer.appendChild(serviceItem);
    }

    function saveUserInfo() {
        alert('User Info Saved!');
    }
</script>

</body>
</html>
