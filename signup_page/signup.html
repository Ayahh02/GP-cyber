<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Cyber Security Hub">
        </div>
        <div class="auth-buttons">
            <a href="../login_page/login.html" class="btn1">Login</a>
            <a href="../signup_page/signup.html" class="btn2">Sign Up</a>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="name-container">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                        <span class="error-message"></span> 
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                        <span class="error-message"></span> 
                    </div>
                </div>
                
                <label for="email">Email Address</label>
                <input type="text" id="email">
                <span class="error-message"></span> 
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
                <span class="error-message"></span> 

                <label for="country">Country</label>
                <select id="country">
                    <option value="">Select a country</option>
                    <option>Jordan</option>
                    <option>Palestine</option>
                    <option>KSA</option>
                    <option>UAE</option>
                    <option>Qatar</option>
                    <option>Bahrain</option>
                    <option>Kuwait</option>
                    <option>Oman</option>
                    <option>Yemen</option>
                    <option>Iraq</option>
                    <option>Iran</option>
                    <option>Syria</option>
                    <option>Lebanon</option>
                    <option>Turkey</option>
                    <option>Nigeria</option>
                    <option>Ethiopia</option>
                    <option>Kenya</option>
                    <option>Uganda</option>
                    <option>Ghana</option>
                    <option>Rwanda</option>
                    <option>Zambia</option>
                    <option>Tanzania</option>
                    <option>Madagascar</option>
                    <option>China</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>Pakistan</option>
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Philippines</option>
                    <option>UK</option>
                    <option>France</option>
                    <option>Germany</option>
                </select>
                
                <label for="password">Password</label>
                <input type="password" id="password">
                <span class="error-message"></span> 
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
                <span class="error-message"></span> 

                <label for="userType">I am a:</label>
                <select id="userType">
                    <option value="">Select</option>
                    <option value="specialist">Specialist</option>
                    <option value="student">Student</option>
                </select>
                
                <button type="submit">Sign Up</button>
            </form>
            <div class="center-text">
                <p>Already have an account? <a href="../login_page/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
