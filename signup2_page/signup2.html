<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Cyber Security Hub">
        </div>
    </header>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="birthday">Date of Birth</label>
            <input type="text" id="birthday" placeholder="DD/MM/YYYY">
            <span class="error-message"></span>

            <label for="education">Education Level</label>
            <select id="education">
                <option value="">Select Level</option>
                <option value="entry">Entry Level</option>
                <option value="mid">Mid Level</option>
                <option value="senior">Senior Level</option>
            </select>

            <label for="cv">Upload CV</label>
            <input type="file" id="cv" accept=".pdf,.doc">
            <span class="error-message"></span>

            <div id="certificates">
                <label>Certificates</label>
                <div class="add-certificate" onclick="addCertificate()">+ Add Another Certificate</div>
                <div id="certificateList">
                    <div class="certificate-entry">
                        <input type="text" class="certificate-name" placeholder="Certificate Name">
                        <input type="date" class="certificate-date">
                    </div>
                </div>
             
            </div>

            <label for="about">About Me</label>
            <textarea id="about" rows="5" placeholder="Write at least 200 words..."></textarea>
            <span class="error-message"></span>

            <div class="terms-container">
                <input type="checkbox" id="terms">
                <label for="terms">By clicking "Register" you accept our <a href="privacy-policy.html">Privacy Policy</a>.</label>
            </div>
            <span class="error-message"></span>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="signup2.js"></script>
</body>
</html>
