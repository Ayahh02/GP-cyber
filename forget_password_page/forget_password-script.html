<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget_password-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <h1>Forget Password</h1>
        </header>

        <section id="forgetPasswordSection">
            <form id="forgetPasswordForm">
                <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                <p>You will receive a verification code on your phone. </p>
                <button type="submit" onclick="window.location.href='/reset_password_page/reset.html';">Submit</button>
            </form>
        </section>
    </div>

    <script src="forget_password.js"></script>
</body>
</html>
